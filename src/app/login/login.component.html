<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">
      <span>Connexion</span>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Entrez votre email" formControlName="email" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" placeholder="Entrez votre mot de passe" formControlName="password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Se connecter</button>
      <button mat-raised-button color="accent" type="button" (click)="onSignup()">S'inscrire</button>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">
      <span>Inscription</span>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
      <mat-form-field appearance="fill">
        <mat-label>Nom</mat-label>
        <input matInput placeholder="Entrez votre nom" formControlName="nom" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Entrez votre email" formControlName="email" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" placeholder="Entrez votre mot de passe" formControlName="motDePasse" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Confirmer le mot de passe</mat-label>
        <input matInput type="password" placeholder="Confirmez votre mot de passe" formControlName="confirmMotDePasse" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role" required>
          <mat-option *ngFor="let role of roles()" [value]="role">{{ role }}</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">S'inscrire</button>
      <button mat-raised-button color="accent" type="button" (click)="onBack()">retour</button>
    </form>
  </mat-card-content>
</mat-card>
